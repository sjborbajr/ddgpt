<!DOCTYPE html>
<html>
<head>
  <title>DDGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {box-sizing: border-box}
    
    /* Set height of body and the document to 100% */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial;
    }
    
    /* Style tab links */
    .tablink {
      background-color: #555;
      color: white;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      font-size: 17px;
      width: 33.3%;
    }
    
    .tablink:hover {
      background-color: #777;
    }
    
    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
      color: black;
      display: none;
      padding: 100px 20px;
      height: 100%;
    }
    .button {
      background-color: #4CAF50;
      color: white;
    }
    .alertMsg {
      border: none;
      padding: 0px;
      color: #4CAF50;
      text-align: center;
      width: 100% !important;
      height: fit-content;
      left:0px;
      right:0px;
      top:0px;
      position: absolute;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    
    th {
      text-align: right;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="alertMsg" role="alert" id="alertMsg"></div>
  <button class="tablink" onclick="openPage('Home',       this, 'green')"   id="HomeBtn"      >Home</button>
  <button class="tablink" onclick="openPage('Characters', this, 'blue')"    id="CharactersBtn">Characters</button>
  <button class="tablink" onclick="openPage('Adventures',  this, 'orange')" id="AdventuresBtn">Adventures</button>
  <button class="tablink" onclick="openPage('System',     this, 'red')"     id="SystemBtn"    >System</button>
  <div id="Home" class="tabcontent">
    <label for="player-name">Player Name:</label>
    <input type="text" id="player-name" />
    <button type="button" id="connectButton">Connect</button>
    <button type="button" id="disconnectButton" disabled>Disconnect</button>
  </div>
  <div id="Characters" class="tabcontent">
    <div>
      <label for="characters_list">Characters:</label>
      <select name="model" id="characters_list" onChange="showChar(this.value)"></select>
      <input type="checkbox" id="all_characters" onclick="showCharsOption()">Show All</input>
    </div>
    <br>
    <input type="hidden" id="character_id" disabled >
    <table id="character1">
      <tr><th>Owner:</th><td><select name="model" id="character_owner" disabled><option value="unowned">unowned</option></select></td><th><button id="saveChar" >Save</button></th><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="character_activeAdventure_remove">Abandon Adventure</button></td><th>Adventure:</th><td><input type="text" id="character_activeAdventure" disabled></td></tr>
      <tr><th>Name:</th><td><input type="text" id="character_name"></td><th>Gender:</th><td><select name="model" id="character_Gender"><option value="not specified">not specified</option><option value="Male">Male</option><option value="Female">Female</option></select></td><th>State:</th><td><select name="model" id="character_state"><option value="alive">alive</option><option value="dead">dead</option><option value="missing">missing</option></select></td></tr>
      <tr><th>Race:</th><td><input type="text" id="character_Race"></td><th>Class:</th><td><input type="text" id="character_Class"></td><th>Level:</th><td><input type="number" id="character_Lvl" min=1 max=30></td></tr>
      <tr><th>STR:</th><td><input type="number" id="character_STR" min=1 max=30></td><th>DEX:</th><td><input type="number" id="character_DEX" min=1 max=30></td><th>CON:</th><td><input type="number" id="character_CON" min=1 max=30></td></tr>
      <tr><th>INT:</th><td><input type="number" id="character_INT" min=1 max=30></td><th>WIS:</th><td><input type="number" id="character_WIS" min=1 max=30></td><th>CHA:</th><td><input type="number" id="character_CHA" min=1 max=30></td></tr>
      <tr><th>HP:</th><td><input  type="number" id="character_HP"  min=1 max=1000></td><th>AC:</th> <td><input type="number" id="character_AC" min=1 max=49></td></tr>
    </table>
    <table id="character2" >
      <tr><th>Weapon:</th><td width="94%"><textarea id="character_Weapon"></textarea></td></tr>
      <tr><th>Armor:</th><td><textarea id="character_Armor"></textarea></td></tr>
      <tr><th>Inventory:</th><td><textarea id="character_Inventory"></textarea></td></tr>
      <tr><th>Backstory:</th><td><textarea id="character_Backstory"></textarea></td></tr>
      <tr><th>Adventures:</th><td><textarea id="character_adventures"></textarea></td></tr>
    </table><br>
  </div>
  <div id="System" class="tabcontent">
    <div class="item">
      <label for="temperature">Temperature:</label>
      <input id="temperature"></input>
      <label for="maxTokens">Max Tokens:</label>
      <input id="maxTokens"></input>
  
      <label for="model">Model:</label>
      <select name="model" id="model">
        <option value="gpt-4-32k">gpt-4-32k</option>
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="text-davinci-003">text-davinci-003</option>
        <option value="text-curie-001">text-curie-001</option>
        <option value="text-babbage-001">text-babbage-001</option>
        <option value="text-ada-001">text-ada-001</option>
        <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
      </select>
    </div> 
    <div class="item">
      <input type="checkbox" id="system-message0-ck" checked />
      <label for="system-message0">system-message0:</label>
      <textarea id="system-message0" oninput="autoResize(this)" cols="80"></textarea>
    </div> 
    <div class="item">
      <input type="checkbox" id="system-message1-ck" checked />
      <label for="system-message1">system-message1:</label>
      <textarea id="system-message1" oninput="autoResize(this)" cols="80"></textarea>
    </div> 
    <div class="item">
      <input type="checkbox" id="system-message2-ck" checked />
      <label for="system-message2">system-message2:</label>
      <textarea id="system-message2" oninput="autoResize(this)" cols="80"></textarea>
    </div> 
    <div class="item">
      <input type="checkbox" id="system-message3-ck" checked />
      <label for="system-message3">system-message3:</label>
      <textarea id="system-message3" oninput="autoResize(this)" cols="80"></textarea>
    </div> 
    <div class="item">
      <input type="checkbox" id="system-message4-ck" checked />
      <label for="system-message4">system-message4:</label>
      <textarea id="system-message4" oninput="autoResize(this)" cols="80"></textarea>
    </div> 
    <div class="item">
      <input type="checkbox" id="system-message5-ck" checked />
      <label for="system-message5">system-message5:</label>
      <textarea id="system-message5" oninput="autoResize(this)" cols="80"></textarea>
    </div><br/>
    <div class="item">
      <button id="save" >Save</button>
      <button id="stand" disabled>Stand</button>
      <button id="deal" disabled>Deal</button>
      <button id="show_deck" disabled>Show Deck</button>
      <input type="checkbox" id="playing" checked disabled>Playing?</input>
    </div> 
  </div>
  <div id="Adventures" class="tabcontent">
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
