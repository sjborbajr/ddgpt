<!DOCTYPE html>
<html>
<head>
  <title>DDGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {box-sizing: border-box}
    
    /* Set height of body and the document to 100% */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial;
    }
    
    /* Style tab links */
    .tablink {
      background-color: #555;
      color: white;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      font-size: 17px;
      width: 33.3%;
    }
    
    .tablink:hover {
      background-color: #777;
    }
    
    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
      color: black;
      display: none;
      padding: 60px 20px;
      height: 100%;
    }
    .button {
      background-color: #4CAF50;
      color: white;
    }
    .alertMsg {
      border: none;
      padding: 0px;
      color: #4CAF50;
      text-align: center;
      width: 100% !important;
      height: fit-content;
      left:0px;
      right:0px;
      top:0px;
      position: absolute;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    
    th {
      text-align: right;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
    }
    .message {
      width: 88%;
      padding: 5px;
      margin: 6px 0;
      border-radius: 10px;
    }
    
    .dm-message {
      background-color: #9E9E9E;
      align-self: flex-start;
    }
    
    .player-message {
      background-color: #4CAF50;
      align-self: flex-end;
    }
    
    #Adventures {
      display: flex;
      flex-direction: column;
      margin-top: 0;
      margin-bottom: 0;
    }
    
    #adventure-history-container {
      margin-top: 8px;
      margin-bottom: 0;
    }
    #adventure-history-container h2 {
      margin-top: 0;
      margin-bottom: 0;
    }
    #adventure-history {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      border: 1px solid #ddd;
      margin-right: 0;
      margin-top: 0;
      margin-bottom: 0;
    }
    #player-input-container {
      margin-top: 4px;
      margin-bottom: 0;
    }
    #player-input-container h2 {
      margin-top: 0;
      margin-bottom: 0;
    }
    #messages {
      display: flex;
    }

    #messages-left-column {
      width: 30%;
    }

    #messages-right-column {
      width: 70%;
    }    
  </style>
</head>
<body>
  <div class="alertMsg" role="alert" id="alertMsg"></div>
  <button class="tablink" onclick="openPage('Home',       this, 'green')"   id="HomeBtn"      >Home</button>
  <button class="tablink" onclick="openPage('Characters', this, 'blue')"    id="CharactersBtn">Characters</button>
  <button class="tablink" onclick="openPage('Adventures', this, 'orange')"  id="AdventuresBtn">Adventures</button>
  <button class="tablink" onclick="openPage('System',     this, 'red')"     id="SystemBtn"    >System</button>
  <button class="tablink" onclick="openPage('ScotGPT',    this, '#008080')" id="ScotGPTBtn"   >ScotGPT</button>
  <div id="Home" class="tabcontent">
    <label for="player-name">Player Name:</label>
    <input type="text" id="player-name" />
    <button type="button" id="connectButton">Connect</button>
    <button type="button" id="disconnectButton" disabled>Disconnect</button>
  </div>
  <div id="Characters" class="tabcontent">
    <div>
      <label for="characters_list">Characters:</label>
      <select name="model" id="characters_list" onChange="showChar(this.value)"></select>
      <input type="checkbox" id="all_characters" onclick="showCharsOption()">Show All</input>
    </div>
    <br>
    <input type="hidden" id="character_id" disabled >
    <table id="character1">
      <tr><th>Owner:</th><td><select name="model" id="character_owner" disabled><option value="unowned">unowned</option></select></td><th><button id="saveChar" >Save</button></th><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="character_activeAdventure_remove" hidden="true">Abandon Adventure</button></td><th>Adventure:</th><td><input type="text" id="character_activeAdventure" disabled></td></tr>
      <tr><th>Name:</th><td><input type="text" id="character_name"></td><th>Gender:</th><td><select name="model" id="character_Gender"><option value="not specified">not specified</option><option value="Male">Male</option><option value="Female">Female</option></select></td><th>State:</th><td><select name="model" id="character_state"><option value="alive">alive</option><option value="dead">dead</option><option value="missing">missing</option></select></td></tr>
      <tr><th>Race:</th><td><input type="text" id="character_Race"></td><th>Class:</th><td><input type="text" id="character_Class"></td><th>Level:</th><td><input type="number" id="character_Lvl" min=1 max=30></td></tr>
      <tr><th>STR:</th><td><input type="number" id="character_STR" min=1 max=30></td><th>DEX:</th><td><input type="number" id="character_DEX" min=1 max=30></td><th>CON:</th><td><input type="number" id="character_CON" min=1 max=30></td></tr>
      <tr><th>INT:</th><td><input type="number" id="character_INT" min=1 max=30></td><th>WIS:</th><td><input type="number" id="character_WIS" min=1 max=30></td><th>CHA:</th><td><input type="number" id="character_CHA" min=1 max=30></td></tr>
      <tr><th>HP:</th><td><input  type="number" id="character_HP"  min=1 max=1000></td><th>AC:</th> <td><input type="number" id="character_AC" min=1 max=49></td></tr>
    </table>
    <table id="character2" >
      <tr><th>Weapon:</th><td width="94%"><textarea id="character_Weapon"></textarea></td></tr>
      <tr><th>Armor:</th><td><textarea id="character_Armor"></textarea></td></tr>
      <tr><th>Inventory:</th><td><textarea id="character_Inventory"></textarea></td></tr>
      <tr><th>Backstory:</th><td><textarea id="character_Backstory"></textarea></td></tr>
      <tr><th>Adventures:</th><td><textarea id="character_adventures"></textarea></td></tr>
    </table><br>
  </div>
  <div id="System" class="tabcontent">
    <div class="item">
      <button id="save" >Save</button>
      <label for="temperature">Temperature:</label>
      <input id="temperature"></input>
      <label for="maxTokens">Max Tokens:</label>
      <input id="maxTokens"></input>
      <label for="model">Model:</label>
      <select name="model" id="model">
        <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-4-0314">gpt-4-0314</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="text-davinci-003">text-davinci-003</option>
        <option value="code-davinci-edit-001">code-davinci-edit-001</option>
        <option value="text-curie-001">text-curie-001</option>
        <option value="text-babbage-001">text-babbage-001</option>
        <option value="text-ada-001">text-ada-001</option>
        <option value="whisper-1">whisper-1</option>
        <option value="babbage-code-search-code">babbage-code-search-code</option>
      </select>
    </div>
    <h2>Chat Messages</h2>
    <div id="messages">
      <div id="adventure-history" style="height: 500px; overflow-y: scroll; border: 1px solid #ddd;"></div>
      <div id="messages-left-column">
        <ul id="option-list">
          <li onclick="showInput('option1')">Option 1</li>
          <li onclick="showInput('option2')">Option 2</li>
          <li onclick="showInput('option3')">Option 3</li>
        </ul>
      </div>
      <div id="messages-right-column">
        <div id="option1" style="display: none;">
          <label for="input1">Input 1:</label>
          <input type="text" id="input1">
        </div>
        <div id="option2" style="display: none;">
          <label for="input2">Input 2:</label>
          <input type="text" id="input2">
        </div>
        <div id="option3" style="display: none;">
          <label for="input3">Input 3:</label>
          <input type="text" id="input3">
        </div>
        <div class="item">
          <label for="croupier_backend">croupier_backend:</label>
          <textarea id="croupier_backend" oninput="autoResize(this)" cols="80"></textarea>
        </div>
        <div class="item">
          <label for="dm_create_adventure">dm_create_adventure:</label>
          <textarea id="dm_create_adventure" oninput="autoResize(this)" cols="80"></textarea>
        </div>
        <div class="item">
          <label for="dm_continue_adventure">dm_continue_adventure:</label>
          <textarea id="dm_continue_adventure" oninput="autoResize(this)" cols="80"></textarea>
        </div>
    </div>
  </div>
  <div id="ScotGPT" class="tabcontent">
    <div class="item">
      <label for="temperatureScot">Temperature:</label>
      <input id="temperatureScot"></input>
      <label for="keyScot">API Key:</label>
      <input id="keyScot"></input>
      <label for="maxTokensScot">Max Tokens:</label>
      <input id="maxTokensScot"></input>
  
      <label for="modelScot">Model:</label>
      <select name="model" id="modelScot">
        <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-4-0314">gpt-4-0314</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="text-davinci-003">text-davinci-003</option>
        <option value="code-davinci-edit-001">code-davinci-edit-001</option>
        <option value="text-curie-001">text-curie-001</option>
        <option value="text-babbage-001">text-babbage-001</option>
        <option value="text-ada-001">text-ada-001</option>
        <option value="whisper-1">whisper-1</option>
        <option value="babbage-code-search-code">babbage-code-search-code</option>
      </select>
    </div> 
    <div class="item">
      <label for="system-messageScot">system-message:</label>
      <textarea id="system-messageScot" oninput="autoResize(this)"></textarea>
    </div> 
    <div class="item">
      <label for="assistant-messageScot">assistant-message:</label>
      <textarea id="assistant-messageScot" oninput="autoResize(this)" cols="80"></textarea>
    </div> 
    <div class="item">
      <label for="user-messageScot">user-message:</label>
      <textarea id="user-messageScot" oninput="autoResize(this)" cols="80"></textarea>
    </div> 
    <button id="scotRun" >Run</button>
    <div class="item">
      <label for="response-messageScot">response:</label>
      <textarea id="response-messageScot" oninput="autoResize(this)" cols="80"></textarea>
    </div>
  </div>
  <div id="Adventures" class="tabcontent">
    <div>
      <label for="adventure_list">Adventures:</label>
      <select name="model" id="adventure_list" onChange="showAdventure(this.value)"></select>
      <input type="checkbox" id="active_only" onclick="listAdventureOption()" checked>Show Active</input>
    </div>
    <div id="adventure-history-container">
      <h2>Adventure History</h2>
      <div id="adventure-history" style="height: 500px; overflow-y: scroll; border: 1px solid #ddd;"></div>
    </div>
    <div id="player-input-container">
      <h2>Player Input</h2>
      <textarea id="player-input-field" placeholder="Enter your action"></textarea>
      <button id="player-input-submit">Submit</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
