<!DOCTYPE html>
<html>
<head>
  <title>List with Refresh Button</title>
  <style>
    #listContainer {
      position: relative;
      margin-bottom: 10px;
    }
    
    #list {
      list-style-type: none;
      padding: 0;
    }
    
    #refreshButton {
      position: absolute;
      top: 0;
      right: 0;
      padding: 5px;
      background-color: #ffffff;
      border: 1px solid #ffffff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>List with Refresh Button</h1>
  <div id="listContainer">
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <button id="refreshButton" onclick="refreshList()" ><img src="/refresh.gif" alt="Refresh" style="width:10px;height:10px;"></button>
  </div>

  <script>
    // Function to refresh the list
    function refreshList() {
      var list = document.getElementById('list');
      list.innerHTML = ''; // Clear the list
      
      // Add new items to the list
      var items = ['New Item 1', 'New Item 2', 'New Item 3'];
      items.forEach(function(item) {
        var li = document.createElement('li');
        li.innerText = item;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
