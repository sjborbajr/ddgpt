<!DOCTYPE html>
<html>
<head>
  <title>Character Dice Roller</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    label {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Character Dice Roller</h1>

  <ul id="characterList"></ul>

  <label for="diceSides">Number of Sides:</label>
  <input type="number" id="diceSides">

  <button onclick="rollDice()">Roll Dice</button>

  <h2>Results:</h2>
  <div id="results"></div>

  <script>
    // Character data in JSON format
    const characters = [
      { name: "Character 1", checked: false },
      { name: "Character 2", checked: false },
      { name: "Character 3", checked: false },
      { name: "Character 4", checked: false }
    ];

    // Function to load character names from JSON and create checkboxes
    function loadCharacterNames() {
      const characterList = document.getElementById("characterList");

      characters.forEach(character => {
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = character.checked;
        checkbox.value = character.name;
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(character.name));
        characterList.appendChild(li);
      });
    }

    // Function to roll the dice and display results
    function rollDice() {
      const diceSides = document.getElementById("diceSides").value;
      const checkedCharacters = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'));
      const resultsDiv = document.getElementById("results");

      // Clear previous results
      resultsDiv.innerHTML = "";

      if (checkedCharacters.length === 0) {
        resultsDiv.innerHTML = "No characters selected.";
        return;
      }

      if (diceSides === "") {
        resultsDiv.innerHTML = "Please enter the number of sides for the dice.";
        return;
      }

      resultsDiv.innerHTML = "Results:<br>";

      checkedCharacters.forEach(character => {
        const diceRoll = Math.floor(Math.random() * diceSides) + 1;
        resultsDiv.innerHTML += `${character.value}: ${diceRoll}<br>`;
      });
    }

    // Load character names when the page is loaded
    window.addEventListener("DOMContentLoaded", () => {
      loadCharacterNames();
    });
  </script>
</body>
</html>
